<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main page</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200..1000&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/z-splash.png" alt="logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/rafting12_1024.jpg" alt="rafting image">
            <h1>SPLASH</h1>
        </div>
        <section class="newsletter">
            <form action="#" method="post">
                <h2>Subscribe to Our Newsletter</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Subscribe</button>
            </form>
        </section>
        <section class="call-to-action">
            <h2>Ready for an Adventure?</h2>
            <p>Join us on an exhilarating whitewater rafting trip! Click below to explore our available trips and book your adventure today.</p>
            <a href="trips.html" class="cta-button">View Trips</a>
        </section>
        <section class="adventure">
            <h2>Adventure Awaits You!</h2>
            <div class="adventure-images">
                <figure>
                    <img src="images/rafting22_600.jpg" alt="Los Dientes del Diablo">
                    <figcaption>Los Dientes del Diablo</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting26_600.jpg" alt="Big Mallard">
                    <figcaption>Big Mallard</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting58_600.jpg" alt="Half Day Adventure">
                    <figcaption>Half Day Adventure</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting59_600.jpg" alt="The Gauntlet">
                    <figcaption>The Gauntlet</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting65_600.jpg" alt="Devil’s Hole">
                    <figcaption>Devil’s Hole</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 &#10070; SPLASH &#10070; Mauricio Vera Cerda</p>
        <nav>
            <a href="https://www.facebook.com/">
                <img src="images/facebook.png" alt="facebook">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/Instagram_logo_2022.svg" alt="instagram">
            </a>
            <a href="https://x.com/?lang=en">
                <img src="images/x_logo.webp" alt="x">
            </a>
        </nav>
    </footer>
</body>
</html>
