            <img src="images/z-splash.png" alt="logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>

    </header>
    <main>
        <div class="hero">
            <img src="images/rafting12_1024.jpg" alt="rafting image">
            <h1>SPLASH</h1>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
        </div>
        <div class="contact-map">
            <div class="contact">
                <h1>Contact Us</h1>
                <h2>Send Us a Message</h2>

                <p>87782 Tamaulipas</p>
                <p>Phone: 999-999-9999</p>
                <p>Email: <a href="mailto:">SPLASH</a></p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d196271.7303485349!2d-98.7373946495824!3d23.925198929842647!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2smx!4v1738983184421!5m2!1sen!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <section class="adventure">
            <h2>Adventure Awaits You!</h2>
            <div class="adventure-images">
                <figure>
                    <img src="images/Happy-Rafter2.webp" alt="Happy-Rafter">
                </figure>
                <figure>
                    <img src="images/Happy-Rafter.jpg" alt="Happy-Rafter">
                </figure>
                <figure>
                    <img src="images/Happy-Rafter3.jpg" alt="Happy-Rafter">
                </figure>
        </section>
        <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Purpose of Message:</label>
            <div class="radio-group">
                <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                <label for="general">General Inquiry</label><br>
                
                <input type="radio" id="reservation" name="purpose" value="Reservation Question" required>
                <label for="reservation">Reservation Question</label><br>
                
                <input type="radio" id="suggestion" name="purpose" value="Website Suggestion" required>
                <label for="suggestion">Website Suggestion</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
        </div>
        
        <button type="submit">Submit</button>
    </form>
